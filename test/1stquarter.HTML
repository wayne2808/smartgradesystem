<style>
body {
    margin: 0;
    min-height: 100vh;
    align-items: center;      
    justify-content: center;  
    font-family: "Times New Roman", serif;
}
.certificate {
    max-width: 95%;
    height: auto;
    aspect-ratio: 3 / 2;
}
    .certificate {
        width: 850px;
        height: 550px;
        margin: 40px auto;
        background: url("PICTURES/certificate.png") no-repeat center;
        background-size: cover;
        position: relative;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        overflow: hidden;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 2px;
    }

    .header h2 {
        margin: 10px 0 5px;
        font-size: 36px;
        font-weight: bold;
    }

    .header p {
        margin: 0;
        font-size: 14px;
    }

    .content {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        text-align: center;
        border-radius: 10px;
    }

    .school {
        font-size: 14px;
        color: #7b0000;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .name {
        font-size: 40px;
        font-weight: bold;
        text-transform: uppercase;
        margin: 15px 0;
        border-bottom: 2px solid #000;
        display: inline-block;
        padding-bottom: 5px;
    }

    .award {
        font-size: 22px;
        color: #7b0000;
        margin-top: 15px 0;
        font-weight: bold;
    }

    .average {
        font-size: 14px;
        margin-top: 120px;
    }

    .tag {
        position: absolute;
        top: 15px;
        left: 25px;
        font-size: 14px;
        font-weight: bold;
        color: #7b0000;
    }
</style>
</head>
